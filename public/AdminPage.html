<!DOCTYPE html>
<html lang="en">

<head>
    <title>Administration / University of Adelaide Clubs Finding Service</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/65e4e23476.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="home.html">
            <img src="images/Logo.png" alt="Website Logo" height="90px">
        </a>
        <h1>Admin Page</h1>
        <input type="text" name="search" class="top-searchbar" placeholder="Search for clubs and posts">
        <div class="login-button" onclick="window.location.href='login.html'">
            <span class="login-button-icon"><i class="fa-solid fa-right-to-bracket" style="color: #f7f7f7;"></i></span>
            Login
        </div>    
    </header>
    <!--everything below the header/topnav-->
    <div class="container">
        <div class="container-left-sidebar">
            <!---left side - navigation buttons-->

            <div class="left-sidebar-menu" style="position: fixed;">
                <a href="home.html" style="text-decoration: none;">
                    <div class="left-sidebar-menu-item" href="home.html">
                        <span class="left-sidebar-menu-icon"><i class="fa-solid fa-house"></i></span>
                        Home
                    </div>
                </a>
                <a href="Profiles.html" style="text-decoration: none;">
                    <div class="left-sidebar-menu-item">
                        <span class="left-sidebar-menu-icon"><i class="fa-solid fa-user"></i></span>
                        Profile
                    </div>
                </a>
                <a href="Clubs.html " style="text-decoration: none;">
                    <div class="left-sidebar-menu-item">
                        <span class="left-sidebar-menu-icon"><i class="fa-solid fa-users"></i></span>
                        My Clubs
                    </div>
                </a>
                <a href="Events.html" style="text-decoration: none;">
                    <div class="left-sidebar-menu-item">
                        <span class="left-sidebar-menu-icon"><i class="fa-solid fa-calendar-days"></i></span>
                        Events
                    </div>
                </a>
                <a href="AdminPage.html" style="text-decoration: none;">
                    <div class="left-sidebar-menu-item active-menu-item">
                        <span class="left-sidebar-menu-icon"><i class="fa-solid fa-lock"></i></span>
                        Administration
                    </div>
                </a>
            </div>
        </div>
        <!---manage clubs-->
        <div class="container-main-content">
            <section class="my-clubs-filter">
                <h1>Manage Clubs:</h1>
                <div class="club-search-box">
                    <label class="search-label" for="filter">Search:</label>
                    <input class="filter" placeholder=" Search club by name..." type="text">
                </div>
            </section>
            <section class="clubs-list">
                <div class="filtered-list">
                    <div class="club-box">
                        <a href="Club.html" class="my-clubs-club-logo">
                            <img width="200" height="200" src="images/csclub.png" alt="a club logo" class="images">
                        </a>
                        <div class="details-and-join">
                            <a href="Club.html">Computer Science Club</a>
                        </div>
                        <button class="manage-button" type="button">Manage Club</button>
                    </div>
                    <div class="club-box">
                        <a href="Club.html" class="my-clubs-club-logo">
                            <img width="200" height="200" src="images/csclub.png" alt="a club logo" class="images">
                        </a>
                        <div class="details-and-join">
                            <a href="Club.html">Universe of Adelaide Engineering Club</a>
                        </div>
                        <button class="manage-button" type="button">Manage Club</button>
                    </div>
                    <div class="club-box">
                        <a href="Club.html" class="my-clubs-club-logo">
                            <img width="200" height="200" src="images/csclub.png" alt="a club logo" class="images">
                        </a>
                        <div class="details-and-join">
                            <a href="Club.html">Third Club</a>
                        </div>
                        <button class="manage-button" type="button">Manage Club</button>
                    </div>
                </div>
            </section>
            <!---manage user-->
            <section class="my-users-filter">
                <h1>Manage User:</h1>
                <div class="user-search-box">
                    <label class="search-label" for="filter">Search:</label>
                    <input class="filter" placeholder=" Search user by name..." type="text">
                </div>
            </section>
            <section class="users-list">
                <div class="filtered-list">
                    <div class="user-box">
                        <a href="Profiles.html" class="user-logo">
                            <img width="200" height="200" src="images/profile.png" alt="User's avatar" class="images">
                        </a>
                        <div class="details-and-join">
                            <a href="Profiles.html">First User</a>
                        </div>
                        <button class="manage-button" type="button">Manage User</button>
                    </div>
                    <div class="user-box">
                        <a href="Profiles.html" class="user-logo">
                            <img width="200" height="200" src="images/profile.png" alt="User's avatar" class="images">
                        </a>
                        <div class="details-and-join">
                            <a href="Profiles.html">Second User</a>
                        </div>
                        <button class="manage-button" type="button">Manage User</button>
                    </div>
                    <div class="user-box">
                        <a href="Profiles.html" class="user-logo">
                            <img width="200" height="200" src="images/profile.png" alt="User's avatar" class="images">
                        </a>
                        <div class="details-and-join">
                            <a href="Profiles.html">Third User</a>
                        </div>
                        <button class="manage-button" type="button">Manage User</button>
                    </div>
                </div>
            </section>

        </div>




        <div class="container-right-sidebar">
            <!---right side - notifications sidebar-->

            <div class="right-sidebar-content" style="position: fixed;">
                right sidebar
            </div>

        </div>
    </div>

</body>

</html>
