<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile / University of Adelaide Clubs Finding Service</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/65e4e23476.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="home.html">
            <img src="images/Logo.png" alt="Website Logo" height="90px">
        </a>
        <h1>My Profile</h1>
        <input type="text" name="search" class="top-searchbar" placeholder="Search for clubs and posts">
        <div class="login-button" onclick="window.location.href='login.html'">
            <span class="login-button-icon"><i class="fa-solid fa-right-to-bracket" style="color: #f7f7f7;"></i></span>
            Login
        </div>
    </header>
    <!--everything below the header/topnav-->
    <div class="container">
        <div class="container-left-sidebar">
            <!---left side - navigation buttons-->

            <div class="left-sidebar-menu" style="position: fixed;">
                <a href="home.html" style="text-decoration: none;">
                <div class="left-sidebar-menu-item" href="home.html">
                    <span class="left-sidebar-menu-icon"><i class="fa-solid fa-house"></i></span>
                    Home
                </div>
                </a>
                <a href="Profiles.html" style="text-decoration: none;">
                <div class="left-sidebar-menu-item active-menu-item">
                    <span class="left-sidebar-menu-icon"><i class="fa-solid fa-user"></i></span>
                    Profile
                </div>
                </a>
                <a href="Clubs.html " style="text-decoration: none;">
                <div class="left-sidebar-menu-item">
                    <span class="left-sidebar-menu-icon"><i class="fa-solid fa-users"></i></span>
                    My Clubs
                </div>
                </a>
                <a href="Events.html" style="text-decoration: none;">
                    <div class="left-sidebar-menu-item">
                        <span class="left-sidebar-menu-icon"><i class="fa-solid fa-calendar-days"></i></span>
                        Events
                    </div>
                    </a>
                <a href="AdminPage.html" style="text-decoration: none;">
                <div class="left-sidebar-menu-item">
                    <span class="left-sidebar-menu-icon"><i class="fa-solid fa-lock"></i></span>
                    Administration
                </div>
                </a>
            </div>
        </div>
        <div class="container-main-content">
            <div class="profile-content">
                <div class="profile-details">
                    <img src="images/csclub.png" alt="Profile Picture">
                    <h1 class="profile-name"> Firstname Lastname</h1>
                </div>
                <div class="edit-button" onclick="showForm()"><span class="edit-button-icon"><i class="fa-solid fa-pen-to-square" style="color: #fcfcfc;"></i></span>Edit Profile</div>
                <h3>About me:</h3>
                <p class="page-bio">The layout for this section could be the same as the individual clubs pages. Find a way to create a new profile page for every user and club without hard coding.</p>
            </div>
                     <!--profile edit form - hidden until edit button is clicked-->
         <div class="profile-edit-form" style="display: none; margin-top:24px;">
            <form>
                <label for="firstname">First Name</label>
                <input type="text" value="First Name" placeholder ="Enter First Name" name="firstname" required>
                <label for="lastname">First Name</label>
                <input type="text" value="Last Name" placeholder="Enter Last Name" name="firstname" required>
                <label for="aboutbio">About Me</label>
                <input type="text" value="About Me" placeholder="Enter a description" name="aboutbio">
                <button type="submit" class="edit-button" style="padding:16px 20px; cursor: pointer; margin:10px 0 10px 0; border:none;">Save Changes</button>
                <button type="button" class="cancel-button" onclick="closeForm()" style="padding:16px 20px; cursor: pointer; margin:10px 0 10px 0; border:none;">Close</button>
            </form>
         </div>
         </div>

         <script>
            function closeForm() {
                document.querySelector(".profile-edit-form").style.display = "none";
            }
            function showForm() {
                document.querySelector(".profile-edit-form").style.display = "block";
            }
         </script>




         <div class="container-right-sidebar">
            <!---right side - notifications sidebar-->

            <div class="right-sidebar-content" style="position: fixed;">
                right sidebar
            </div>

        </div>
    </div>

</body>

</html>
